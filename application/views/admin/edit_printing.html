<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- own css -->
    <link rel="stylesheet" href="../css/own.css">

    <!-- font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">

    <!-- fontawesome -->
    <link rel="stylesheet" href="../fontawesome/css/all.min.css">

    <title>Digital Print</title>
</head>

<body style="background-color: #edeff0;">
    <div class="container-fluid">

        <!-- navbar -->
        <nav class="navbar navbar-expand-lg bg-own-darkblue open-quicksand-600 mt-2" style="border-radius: 15px;">
            <div class="container-fluid">
                <a class="navbar-brand text-light" href="home.html">Digital Print</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0 me-auto">
                        <li class="nav-item">
                            <a class="nav-link active text-light" aria-current="page" href="home.html">Home</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Admin
                            </a>
                            <ul class="dropdown-menu me-lg-5 bg-own-gray" style="margin-left: -7rem !important;" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item text-link-white" href="#">Change Password</a></li>
                                <li><a class="dropdown-item text-link-white" href="#">Sign Out</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="row mt-5 justify-content-end" style="margin-right: -6rem !important;">
            <div class="col-sm-4">
                <a href="printing.html" class="btn btn-md btn-primary">
                    <i class="fa-solid fa-circle-chevron-left"></i>
                </a>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <h3 class="open-poppins-700">Edit Data</h3>
                <hr style="height:1px;border:none;color:#000;background-color:#000;">
                <form action="#">
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-4 col-form-label">Nama Customer</label>
                        <div class="col-sm-8">
                            <input type="text" readonly class="form-control-plaintext" value="Mark">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-4 col-form-label">Jenis Print</label>
                        <div class="col-sm-8">
                            <select name="" class="form-control">
                                <option value="">Biasa</option>
                                <option value="">Buku</option>
                                <option value="">Poster</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-4 col-form-label">Jenis Kertas</label>
                        <div class="col-sm-8">
                            <select name="" class="form-control">
                                <option value="">A4</option>
                                <option value="">A3</option>
                                <option value="">Folio</option>
                                <option value="">Poster</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-4 col-form-label">BW / Color</label>
                        <div class="col-sm-8">
                            <select name="" class="form-control">
                                <option value="">Black White</option>
                                <option value="">Color</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-4 col-form-label">Jumlah Halaman</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" value="10">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-4 col-form-label"></label>
                        <div class="col-sm-8 mt-3">
                            <input type="submit" class="btn btn-md btn-primary float-end" value="Submit">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>

</html>
